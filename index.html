
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Placeholder icon, consider updating to a TERROIR TOKYO icon -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TERROIR TOKYO - 日本のワインを世界へ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7A0019',
            accent: '#BFA36F',
            bg: '#FAF7F3',
            text: '#222222',
            'light-text': '#555555', // Softer text color for secondary info
            'neutral-soft': '#F5F5F5', // New subtle background color, replacing bg-gray-50 in use
          },
          fontFamily: {
            sans: ['Noto Sans JP', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          maxWidth: {
            'screen-lg': '1024px',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            zoomIn: {
              '0%': { transform: 'scale(1.1)' },
              '100%': { transform: 'scale(1)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.8s ease-out forwards',
            slideUp: 'slideUp 0.8s ease-out forwards',
            zoomIn: 'zoomIn 1.5s ease-out forwards',
          }
        }
      }
      // plugins: [] // Removed line-clamp plugin reference for CDN compatibility
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif; /* Default font */
      background-color: #FAF7F3; /* --bg */
      color: #222222; /* --text */
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif; /* Heading font */
    }
    /* Custom scrollbar */
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #FAF7F3; /* --bg */
    }
    body::-webkit-scrollbar-thumb {
      background-color: #BFA36F; /* --accent */
      border-radius: 10px;
      border: 2px solid #FAF7F3; /* --bg */
      background-clip: content-box;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* For AnimatedHeading clipping effect */
    .animated-word-wrapper {
      display: inline-block;
      overflow: hidden;
      vertical-align: bottom;
    }
    .animated-word-span {
      display: inline-block;
      will-change: transform, opacity;
    }
    .card-common {
      @apply rounded-2xl shadow-sm hover:shadow-lg transition-all duration-300 ease-in-out bg-white;
    }
  </style>
